<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propostas disponíveis</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Filtros</h1>
        <h2><a href="edicaoperfil.html">Perfil</a></h2>
    </header>
    <main>
        <nav>
            <h3>Um pouco sobre mim:</h3>
            <ul>
                <li>Área de atuação
                    <form>
                        <input type="radio" id="adm" name="ada" value="Administração de empresas">
                        <label for="adm">Administração de empresas</label><br>
                        <input type="radio" id="eng" name="ada" value="Engenharia">
                        <label for="eng">Engenharia</label><br>
                        <input type="radio" id="dir" name="ada" value="Direito">
                        <label for="dir">Direito</label><br>
                    </form>
                </li>
                <li>Tipo de retorno
                    <form>
                        <input type="radio" id="rem" name="tdr" value="Remunerado">
                        <label for="rem">Trabalho remunerado</label><br>
                        <input type="radio" id="nrem" name="tdr" value="Não Remunerado">
                        <label for="rem">Trabalho não remunerado</label><br>
                        <input type="radio" id="tftdr" name="tdr" value="Sem preferência">
                        <label for="tftdr">Não tenho preferências</label>
                    </form>
                </li>
                <li>Método
                    <form>
                        <input type="radio" id="remo" name="met" value="Remoto">
                        <label for="remo">Trabalho remoto</label><br>
                        <input type="radio" id="pres" name="met" value="Presencial">
                        <label for="pres">Trabalho presencial</label><br>
                        <input type="radio" id="hib" name="met" value="Híbrido">
                        <label for="hib">Trabalho híbrido</label><br>
                        <input type="radio" id="tfmet" name="met" value="Sem preferência">
                        <label for="tfmet">Não tenho preferências</label><br>
                    </form>
                </li>
                <li>Período
                    <form>
                        <input type="radio" id="mat" name="per" value="matutino">
                        <label for="mat">Período matutino</label><br>
                        <input type="radio" id="diu" name="per" value="diurno">
                        <label for="diu">Período diurno</label><br>
                        <input type="radio" id="not" name="per" value="noturno">
                        <label for="not">Período noturno</label><br>
                        <input type="radio" id="int" name="per" value="integral">
                        <label for="int">Período integral</label><br>
                        <input type="radio" id="tfper" name="per" value="sem preferencia">
                        <label for="tfper">Não tenho preferência</label><br>
                    </form>
                </li>
                <li>Faixa etária
                    <form><br>
                        <label for="fe">Sua idade:</label>
                        <input type="number" id="fe" max="100" min="16">
                    </form>
                </li>
            </ul>
        </nav>
    </main>
    <footer>
        <ul>
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="meucurriculo.html">Meu currículo</a></li>
            <li><a href="chatcomempresa.html">Chat com empresas</a></li>
            <li><a href="perfil.html">Meu perfil</a></li>
        </ul>
    </footer>
</body>

</html>
