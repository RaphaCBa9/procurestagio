<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propostas disponíveis</title>
    <link rel="stylesheet" href="arquivos de css/reset.css">
    <link rel="stylesheet" href="arquivos de css/style.css">
    <script src="js/js.js"></script>
</head>

<body>
    <header>
        <a href="index.html" class="voltar"><img class="img-voltar" src="img/icone-voltar.png"></a>
        <h1>SEU PERFIL</h1>
    </header>
    <main>
        <img id="pfp" src="https://via.placeholder.com/80" alt="perfil vazio" class="right1">
        <ul>
            <li class="borda">
                <h3 class="infos-perfil">Nome:</h3>
                <p class="mutavel" contenteditable="true">Insira nome</p></li>
            <li class="borda">
                <h3 class="infos-perfil">Idade:</h3>
                <div class="linha">
                    <p class="mutavel" id="n" contenteditable="true"></p>
                    <p class="mutavel">anos</p></div></li>
            <li class="borda">
                <h3 class="infos-perfil">Área de atuação:</h3>
                <p class="mutavel" contenteditable="true">Insira área</p></li>
            <li class="borda">
                <h3 class="infos-perfil">Preferências:</h3>
                <ul>
                    <li>
                        <h4 class="itens-perfil">Período desejado:</h4>
                        <form class="periodo">
                            <input type="radio" id="manha">
                            <label for="manha">Matutino</label><br>
                            <input type="radio" id="dia">
                            <label for="dia">Integral</label><br>
                            <input type="radio" id="noite">
                            <label for="noite">Noturno</label><br>
                        </form>
                    </li>
                    <li>
                        <h4 class="itens-perfil">Carga horária disponível:</h4>
                        <div class="linha">
                            <p class="mutavel" id="n" contenteditable="true"></p>
                            <p class="mutavel">horas por dia</p></div></li>
                    </li>
                    <li>
                        <h4 class="itens-perfil">Tipo de retorno:</h4>
                        <form class="periodo">
                            <input type="radio" id="rem" name="tdr" value="Remunerado">
                            <label for="rem">Trabalho remunerado</label><br>
                            <input type="radio" id="nrem" name="tdr" value="Não Remunerado">
                            <label for="rem">Trabalho não remunerado</label><br>
                            <input type="radio" id="tftdr" name="tdr" value="Sem preferência">
                            <label for="tftdr">Não tenho preferências</label>
                        </form>
                    </li>
                    <li>
                        <h4 class="itens-perfil">Método:</h4>
                        <form class="periodo">
                            <input type="radio" id="remo" name="met" value="Remoto">
                            <label for="remo">Trabalho remoto</label><br>
                            <input type="radio" id="pres" name="met" value="Presencial">
                            <label for="pres">Trabalho presencial</label><br>
                            <input type="radio" id="hib" name="met" value="Híbrido">
                            <label for="hib">Trabalho híbrido</label><br>
                            <input type="radio" id="tfmet" name="met" value="Sem preferência">
                            <label for="tfmet">Não tenho preferências</label><br>
                        </form>
                    </li>
                </ul>
            <li class="borda">
                <h3 class="infos-perfil">Um pouco mais sobre mim:</h3>
                <textarea class="mutavel" id="texto-grande-perfil" cols="40" rows="5" placeholder="Insira mais informações relevantes sobre você"></textarea>
            </li>
        </ul>

    </main>
    <footer>
        <ul class="rodape">
            <li><a href="index.html"><img class="img-rodape" src="img/icone-home.png"></a></li>
            <li><a href="meucurriculo.html"><img class="img-rodape" src="img/icone-curriculo.png"></a></li>
            <li><a href="chats.html"><img class="img-rodape" src="img/icone-chat.png"></a></li>
            <li><a href="perfil.html"><img class="img-rodape" src="img/icone-perfil.png"></a></li>
        </ul>
    </footer>
</body>

</html>
