<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propostas disponíveis</title>
    <link rel="stylesheet" href="arquivos de css/reset.css">
    <link rel="stylesheet" href="arquivos de css/style.css">
    <!- fonte merriweather (serif) e roboto (san-serif)->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!- fonte Bitter (serif) e open sans (san-serif)->
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

</head>

  <body>
    <header>
      <h1>Edite seu perfil</h1>
    </header>
    <main>
      <form>
        <h3>
          <label for="nome">Seu nome:</label>
          <input type="text" id="nome" name="nome" />
        </h3>
      </form>

      <form>
        <h3>
          <label for="fe">Sua idade:</label>
          <input type="number" id="fe" max="100" min="16" />
        </h3>
      </form>
      <h3>
        <label for="adt">Área de atuação:</label>
        <select id="adt" name="adt">
          <option value="adm">Administração</option>
          <option value="Eco">Economia</option>
          <option value="Eng">Engenharia</option>
          <option value="Dir">Direito</option>
        </select>
      </h3>
      <h3>Preferências:</h3>
      <ul>
        <li>
          <h4>Período desejado</h4>
          <form>
            <input type="radio" id="mat" name="per" value="matutino" />
            <label for="mat">Matutino</label><br />
            <input type="radio" id="diu" name="per" value="diurno" />
            <label for="diu">Diurno</label><br />
            <input type="radio" id="not" name="per" value="noturno" />
            <label for="not">Noturno</label><br />
            <input type="radio" id="int" name="per" value="integral" />
            <label for="int">Integral</label><br />
            <input type="radio" id="tfper" name="per" value="sem preferencia" />
            <label for="tfper">Não tenho preferência</label>
          </form>
        </li>
      </ul>
    </main>
  </body>
</html>
