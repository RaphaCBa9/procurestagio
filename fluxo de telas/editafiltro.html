<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
</head>

<body>
    <header>
        <h1>Edite seu Perfil</h1>
        <img src="img_perfil_vazio.png" alt="perfilvazio">
        <h5><a href="perfil.html">Salvar edição</a></h5>
    </header>
    <main>
            <form>
                <h3>
                <label for="nome">Seu nome:</label>
                <input type="text" id="nome" name="nome">
                </h3>
            </form>

            <form>
                <h3>
                <label for="fe">Sua idade:</label>
                <input type="number" id="fe" max="100" min="16">
                </h3>
            </form>
        <h3>
            <label for="adt">Área de atuação:</label>
            <select id="adt" name="adt">
              <option value="adm">Administração</option>
              <option value="Eco">Economia</option>
              <option value="Eng">Engenharia</option>
              <option value="Dir">Direito</option>
            </select>
        </h3>
        <h3>Preferências:</h3>
        <ul>
            <li>
                <h4>Período desejado</h4>    
                    <form>
                        <input type="radio" id="mat" name="per" value="matutino">
                        <label for="mat">Matutino</label><br>
                        <input type="radio" id="diu" name="per" value="diurno">
                        <label for="diu">Diurno</label><br>
                        <input type="radio" id="not" name="per" value="noturno">
                        <label for="not">Noturno</label><br>
                        <input type="radio" id="int" name="per" value="integral">
                        <label for="int">Integral</label><br>
                        <input type="radio" id="tfper" name="per" value="sem preferencia">
                        <label for="tfper">Não tenho preferência</label>
                </form>
                
            </li>
        </ul>
    </main>
    <footer>
        <ul>
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="meucurriculo.html">Meu currículo</a></li>
            <li><a href="chatcomempresa.html">Chat com empresas</a></li>
            <li><a href="perfil.html">Meu perfil</a></li>
        </ul>
    </footer>
</body>

</html>
