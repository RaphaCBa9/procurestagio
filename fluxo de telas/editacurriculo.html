<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Currículo</title>
  </head>
  <body>
    <header>
      <h1>Editar meu currículo</h1>
    </header>
    <main>
      <img src="img_perfil_vazio.png" alt="perfil vazio" /><br />
      <input type="submit" value="Editar foto" /><br />
      <br />
      <h3>Informações para contato:</h3>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" />
      </form>
      <br />
      <form>
        <label for="bio">Sobre mim:</label>
        <input type="text" id="bio" name="bio" />
      </form>
      <br />
      <form>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" />
        <input type="submit" value="Editar e-mail" /><br />
      </form>
      <br />
      <form>
        <label for="cel">Telefone:</label>
        <input type="text" id="cel" name="cel" />
        <input type="submit" value="Editar celular" /><br />
      </form>
      <h3>Habilidades:</h3>
      <form>
        <label for="form1">Formações:</label><br />
        <input type="text" id="form1" name="form1" /><br />
        <input type="text" id="form2" name="form2" /><br />
        <input type="submit" value="Adicionar formação" /><br />
      </form>
    </main>
  </body>
</html>
