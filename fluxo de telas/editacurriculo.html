<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propostas disponíveis</title>
    <link rel="stylesheet" href="arquivos de css/reset.css">
    <link rel="stylesheet" href="arquivos de css/style.css">
</head>

  <body>
    <header>
      <h1>Editar meu currículo</h1>
    </header>
    <main>
      <img src="img_perfil_vazio.png" alt="perfil vazio" />
      <input type="submit" value="Editar foto" />

      <h3>Informações para contato:</h3>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome">
      </form>

      <form>
        <label for="bio">Sobre mim:</label>
        <input type="text" id="bio" placeholder="Um pouco sobre mim...">
      </form>

      <form>
        <label for="email">E-mail:</label>
        <input type="text" id="email" placeholder="E-mail">
      </form>

      <form>
        <label for="cel">Telefone:</label>
        <input type="text" id="cel" placeholder="Número de celular">
      </form>
      <form>
        <label for="hab1">Habilidades:</label>
        <input type="text" id="hab1" placeholder="Habilidade">
        <input type="text" id="hab2" placeholder="Habilidade">
      </form>
      <form>
        <label for="form1">Formações:</label>
        <input type="text" id="form1" placeholder="Formação">
        <input type="text" id="form2" placeholder="Formação">
      </form>
    </main>
  </body>
</html>
