<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propostas disponíveis</title>
    <link rel="stylesheet" href="arquivos de css/reset.css">
    <link rel="stylesheet" href="arquivos de css/style.css">
    <!- fonte merriweather (serif) e roboto (san-serif)->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!- fonte Bitter (serif) e open sans (san-serif)->
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

</head>

  <body>
    <header>
      <a href="index.html" class="voltar"><img src="https://via.placeholder.com/50"></a>
      <h1>Editar meu currículo</h1>
    </header>
    <main>
      <ul class="infosprinc">
        <li><img id="pfp" src="https://via.placeholder.com/100"></li>
        <li><h2 id="candidato">Candidato</h2></li>
        <li><a href="meucurriculo.html"><img src="img\images.png" width="40" height="40"></a></li>
        <li><input id="edit" type="submit" value="Editar foto"></li>
      </ul>
      <h3>Informações para contato:</h3>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome">
      </form>

      <form>
        <label for="bio">Sobre mim:</label>
        <input type="text" id="bio" placeholder="Um pouco sobre mim...">
      </form>

      <form>
        <label for="email">E-mail:</label>
        <input type="text" id="email" placeholder="E-mail">
      </form>

      <form>
        <label for="cel">Telefone:</label>
        <input type="text" id="cel" placeholder="Número de celular">
      </form>
      <form>
        <label for="hab1">Habilidades:</label>
        <input type="text" id="hab1" placeholder="Habilidade">
        <input type="text" id="hab2" placeholder="Habilidade">
      </form>
      <form>
        <label for="form1">Formações:</label>
        <input type="text" id="form1" placeholder="Formação">
        <input type="text" id="form2" placeholder="Formação">
      </form>
    </main>
  </body>
</html>
